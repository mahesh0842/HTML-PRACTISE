    <title>class4</title>

<body>
    <!-- PARENT AND CHILD AND INHERITENCE -->
    <!-- h2>div>h2>p>li -->
    <div>
        <h2>
            <p>
                <li></li>
            </p>
        </h2>
    </div>
    <!-- div*5>li -->
    <div>
        <li class="class1"></li>
    </div>
    <div>
        <li class="class1"></li>
    </div>
    <div>
        <li class="class1"></li>
    </div>
    <div>
        <li id="id1">hello</li>
        <li id="id1"></li>
        <li id="id1"></li>
        <li id="id1"></li>
        <li id="id1"></li>
    </div>
    <div>
        <li class="class1"></li>
    </div>
    <!-- SIBLING OR BROTHERHOOD -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <li>
        <li>
            <li></li>
        </li>
    </li>
    <!-- GROUPING -->
    <!-- DIV>(NAV>LI*5)+SECTION -->
    <DIV>
        <NAV>
            <LI></LI>
            <LI></LI>
            <LI></LI>
            <LI></LI>
            <LI></LI>
            <LI></LI>
            <LI></LI>
            <LI></LI>
        </NAV>
        <SECTION></SECTION>
    </DIV>

</body>
