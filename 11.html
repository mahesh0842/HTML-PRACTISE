<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <FORM>
        <legend>User details</legend>
        <fieldset>
            Enter your name:
        <input type="text" > 
        <br>
        Enter your address :
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="Fname"> Enter your  fname name:</label>
        <input type="text" id="Fname" name="fathername">
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="">
        <br>
        <label for="password">Enter your password</label>
        <input type="password" id="password">
        <br>
        Select gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        Select Favorite Movies:
        <label for="Avengers">Avengers</label>
        <input type="checkbox" id="Avengers" name="Avengers">
        <br>
        <label for="Avengers">Thor</label>
        <input type="checkbox" id="Thor" name="Thor">
        <br>
        <label for="Avengers">Iron man</label>
        <input type="checkbox" id="Iron man" name="Iron man">
        <br>
        <input type="submit" name="submit" id="submit">
        
        </fieldset>


    </FORM>
    
</body>
</html>
